baseurl = "/"
languageCode = "en-us"
title = "Jeno Pal"
theme = "hugo-lithium-theme"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Who am I?"
    url = "/resume/"
    weight = 2
[[menu.main]]
    name = "GitHub"
    pre = "<i class='fa fa-heart'></i>"
    url = "https://github.com/paljenczy/"
    weight = 3
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/paljenczy"
    weight = 4
    
[social]
    github  = "https://github.com/paljenczy"
    twitter = "https://twitter.com/paljenczy"
    stackoverflow = "https://stackoverflow.com/users/2795440/paljenczy"

[params]
    description = "Personal website of Jeno Pal."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "jeno_rectangle.jpeg"
    width = 50
    height = 50
    alt = "Logo"

